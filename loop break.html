<!DOCTYPE html>
<title>My Example</title>


<p id="msg"></p>

<script>

  var myBankBalance = 0;
  var output = "";


  for (myBankBalance = 0; myBankBalance <= 10; myBankBalance++) {
    if (myBankBalance === 5) {
      break;
      }
    output += "My bank balance is now $" + myBankBalance + "<br>";
  }


  document.getElementById("msg").innerHTML = output;
</script>
